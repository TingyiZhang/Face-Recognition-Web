{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <br>
    <center>
    <h3>Face Recognition</h3>
    </center>
    </div>

    <center>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label><br>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="submit">
        </form>
    </div>
    </center>

    {% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
            </div>
            <div class="col-md-6" id="predict">
                <img src="{{ url_for('static',filename='predict/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
            </div>
        </div>
    </div>

    <style>
        #predict{
            border: solid;
            color:gray;
            text-align: center;
            margin=10px;
        }
    </style>


    {% endif %}

{% endblock %}
